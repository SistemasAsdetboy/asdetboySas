<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Subir contrato</h1>
                <form id="uploadForm">
                    <div class="form-group">
                        <select id="tipodoc" class="form-control" required>
                            <option value="">Tipo de contrato</option>
                            <option value="Invitación pública">Invitación pública</option>
                            <option value="Invitación privada de varias ofertas">Invitación privada de varias ofertas</option>
                            <option value="Invitación privada de única oferta">Invitación privada de única oferta</option>
                            <option value="Convocatorias">Convocatorias</option>
                            <option value="PAA">PAA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="añodoc" class="form-control" name="año" required>
                            <option value="">Año</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="subfolder" class="form-control" placeholder="Numero del contrato" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombredoc" class="form-control" placeholder="Nombre del documento" required>
                    </div>
                    <div class="form-group">
                        <label for="pdf-file">Select PDF File</label>
                        <input type="file" id="pdf-file" class="form-control-file" required>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Upload" id="upload" class="btn btn-primary"> 
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="successMessage" class="d-none alert alert-success" role="alert">
        ¡Subido correctamente!
    </div>
    <div id="errorMessage" class="d-none alert alert-danger" role="alert">
        Error al subir. Por favor, complete todos los campos.
    </div>
    
    <script type="module" src="Firebase/firebase.js"></script>
    <script type="module" src="gestiondocs.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
