<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador Asdetboy</title>

  <!-- Favicons -->
  <link href="../assets/img/Index/logoasdetboysas.png" rel="icon">
  <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

<div id="bg">
    <video autoplay muted loop id="video-bg">
      <source src="../assets/videos/4.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
    <div class="overlay"></div>
</div> 

<form>
    <div class="logo-container">
        <img src="../assets/img/Index/logoasdetboysas.png" alt="Logo">
    </div>

    <div class="form-field">
        <span class="icon"><img src="../assets/img/login/usuario.png" alt="User Icon"></span>
        <input type="email" id="email" placeholder="Username" required/>
    </div>
    
    <div class="form-field">
        <span class="icon"><img src="../assets/img/login/candado.png" alt="Password Icon"></span>
        <input type="password" id="password" placeholder="Password" required/> 
        <span class="toggle-password" id="togglePassword">
            <img src="../assets/img/login/cerrar-ojo.png" alt="Toggle Password">
        </span>                     
    </div>
    
    <div>
        <input class="btn" type="button" id="login" value="Log in" ></input>
    </div>

</form>


<script type="module" src="../Firebase/firebase.js" defer> </script>
<script type="module" src="../user/login.js" defer> </script>

</body>
</html>
